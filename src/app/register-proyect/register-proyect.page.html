<ion-header [translucent]="true">
  <ion-toolbar class="nav-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title><b>Nuevo Proyecto</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-input label="Nombre" type="text" id="custom-input" [counter]="true" maxlength="100"
          [counterFormatter]="customCounterFormatter" labelPlacement="floating" [(ngModel)]="nombre" name="nomnbre"
          placeholder="Nombre Proyecto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea label="Contexto" labelPlacement="floating" placeholder="Contexto" [(ngModel)]="contexto"
          name="contexto"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-textarea label="Integrantes" labelPlacement="floating" placeholder="Integrantes grupo"
          [(ngModel)]="integrantes" name="integrantes"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-select label="Estado del proyecto" label-placement="floating" [(ngModel)]="estado" na me="estado">
          <ion-select-option value="1">Analisis</ion-select-option>
          <ion-select-option value="2">Planeacion</ion-select-option>
          <ion-select-option value="3">Desarrollo</ion-select-option>
          <ion-select-option value="4">Pruebas</ion-select-option>
          <ion-select-option value="5">Producción</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea label="Ficha Formación" labelPlacement="floating" placeholder="Ficha Formación"
          [(ngModel)]="ficha" name="ficha"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input label="Trimestre Formación" labelPlacement="floating" placeholder="Trimestre Formación"
          [(ngModel)]="trimestre" name="trimestre"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-textarea label="Usuario Veedor" labelPlacement="floating" placeholder="Usuario Veedor" [(ngModel)]="veedor"
          name="veedor"></ion-textarea>
      </ion-item> -->
      <ion-item style="--background: silver;">
        <ion-text>
          <b>Back-end</b>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-select label="Tecnologia Back" label-placement="floating" [(ngModel)]="tecnologiaBack" name="tecnologiaBack">
          <ion-select-option value="Python">Python</ion-select-option>
          <ion-select-option value="Php">Php</ion-select-option>
          <ion-select-option value="Java">Java</ion-select-option>
          <ion-select-option value="Node.Js">Node.Js</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item style="--background: silver;">
        <ion-text>
          <b>Front-end</b>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-select label="Tecnologia Front" label-placement="floating" [(ngModel)]="tecnologiaFront" name="tecnologiaFront">
          <ion-select-option value="Html, Css, Resposive">Html, Css, Resposive</ion-select-option>
          <ion-select-option value="Angular">Angular</ion-select-option>
          <ion-select-option value="React">React</ion-select-option>
          <ion-select-option value="Vue">Vue</ion-select-option>
          <ion-select-option value="Ionic">Ionic</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button class="btn-nuevo-proyecto" expand="full" (click)="RegistrarProyecto()">Registrar
          Proyecto</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
