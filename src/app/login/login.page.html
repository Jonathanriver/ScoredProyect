<ion-content class="ion-content">
  <div class="ion-text-center">
    <ion-row class="ion-card-style">
      <ion-col>
        <img src="../../assets/img/avatar.jpeg" class="img-responsive">
      </ion-col>
    </ion-row>
  </div>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <form action="">
            <ion-list>
              <ion-item>
                <ion-input label="Usuario" type="text"  id="custom-input" [counter]="true" maxlength="20" [counterFormatter]="customCounterFormatter" labelPlacement="floating" [(ngModel)]="username" name="username" placeholder="Usuario"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Contraseña" type="password" labelPlacement="floating" [(ngModel)]="password" name="password" placeholder="Contraseña"></ion-input>
              </ion-item>
              <br>
              <ion-button expand="block" class="color-button" (click)="Ingresar()">Iniciar Sesión</ion-button>

            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <a class="color-link" (click)="addCount()">No tienes cuenta?</a>
    </ion-col>
  </ion-row>
</ion-content>
